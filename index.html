<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      body {
        background-color: #f6f7fb;
        font-family: poppins, sans-serif;
      }
      .contact-box {
        background-color: white;
        border-radius: 10px;
        border: 1px solid #e2e5e8;
      }
      .contact-box:hover {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      .form-control,
      .form-select {
        padding: 0.375rem 0.95rem;
        height: calc(1.5em + 0.75rem + 2px);
        line-height: 1.5;
        font-weight: 400;
      }
      .form-control:focus {
        box-shadow: none;
        border: 2px solid peru;
      }
      .form-select:focus {
        box-shadow: none;
        border: 2px solid peru;
      }
      .first {
        color: #dd9b2d;
      }
      .heading {
        border-bottom: 1px solid #e2e5e8;
        font-weight: 600;
      }
      .top-header {
        font-weight: 600;
      }
    </style>

    <title>Contact Page</title>
  </head>
  <body>
    <div class="container-fluid text-center body">
      <img src="image-removebg-preview (5).png" alt="" width="200px" />
    </div>
    <div class="container-fluid px-md-5 pb-5">
      <div class="contact-box p-2 mx-md-5">
        <h6 class="text-center pt-2 top-header">Submit Your Dress</h6>
        <h4 class="mx-4 pb-3 text-center heading">
          <span class="first"> Welcome</span>, Please fill the following fields
        </h4>

        <div class="row px-4">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupInput" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control input"
                id="formGroupInput"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupInput" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupInput"
                placeholder="Last Name"
              />
            </div>
          </div>
        </div>
        <div class="row px-4">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupInput" class="form-label"
                >Contact Number</label
              >
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">+92</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Contact Number"
                  aria-label="Contact Number"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupInput" class="form-label"
                >Email Address (Optional)</label
              >
              <input
                type="email"
                class="form-control"
                id="formGroupInput"
                placeholder="Email Address"
              />
            </div>
          </div>
        </div>
        <div class="row px-4">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupInput" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="City"
                placeholder="City"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupInput" class="form-label">Dress Type</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Dress Type</option>
                <option value="1">Bridal</option>
                <option value="2">Formal</option>
                <option value="3">Men's Wear</option>
                <option value="4">Both (Bridal & Formal)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row px-4">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupInput" class="form-label"
                >Price of a dress</label
              >
              <input
                type="number"
                class="form-control"
                id="Price of a dress"
                placeholder="Price of a dress"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupInput" class="form-label">Brand</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Brand</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row px-4">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupInput" class="form-label">Size</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Size</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupInput" class="form-label"
                >Date of purchase</label
              >
              <input
                type="datetime-local"
                class="form-control"
                id="datetime-local"
                placeholder="dd/mm/yy"
              />
            </div>
          </div>
        </div>

        <div class="mb-3 px-4">
          <label for="exampleFormControlTextarea1" class="form-label">
            Any other details that you'd like to share:</label
          >
          <textarea class="form-control h-100" id="message" rows="4"></textarea>
        </div>
        <div class="mb-3 px-4">
          <label for="formFile" class="form-label"
            >Maximum file upload size 5MB.</label
          >
          <input class="form-control border-0" type="file" id="formFile" />
        </div>
        <div class="button text-center mb-5">
          <button type="button" class="btn btn-primary px-4">Submit</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
